<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: headsection">
	<meta charset="ISO-8859-1">
	<title>CAPS</title>
	<link rel="stylesheet" th:href="@{/css/simple.css}" />
</head>

<body>
	<div th:replace="layout :: admin-menu"></div>
	
	<div th:if="${#lists.isEmpty(slist)}">
		<div class="container">
			<div class="row">
				<div class="col-3" style="margin-top: 15px; margin-bottom: 15px;">
					<h4>Student Lists</h4>
				</div>

			</div>
			<div class="row" style="margin-top:100px;">
				<div class="col" align="center">
					<img src="/image/no-data.png">
				</div>
			</div><br>
			<div class="row">
				<div class="col" style="text-align:center;">
					<h4>There are no students yet.</h4>
					<h5 style="text-decoration: underline;">
						<a th:href="@{/admin/courses/create}">Add New Student</a>
					</h5>
				</div>
			</div>
		</div>
	</div>
	
	<div th:if="${not #lists.isEmpty(slist)}">
		<div class="container">
			<div class="row">
				<div class="col-3" style="margin-top: 15px; margin-bottom: 15px;">
					<h4>Student Lists</h4>
				</div>
				<div class="col-6"></div>
				<div class="col-3" style="margin-top: 20px; margin-bottom: 20px; text-align:right;">
					<h5 style="text-decoration: underline;"><a th:href="@{/admin/students/create}">Add Student</a>
					</h5>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<table class="table table-striped">
						<thead>
							<tr class="listHeading">
								<th><span th:text="#{fieldLabel.studentID}"></span></th>
								<th><span th:text="#{fieldLabel.name}"></span></th>
								<th><span th:text="#{fieldLabel.email}"></span></th>
								<th><span th:text="#{caption.edit}"></span></th>
								<th><span th:text="#{caption.delete}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="student : ${slist}" class="listRecord">
								<td align="left" th:text="${student.studentID}">Course Id</td>
								<td align="left" th:text="${student.name}">Course Id</td>
								<td align="left" th:text="${student.email}">Name</td>
								<td>
									<a th:href="@{/admin/students/edit/}+${student.studentID}">
										<span th:text="#{caption.edit}"></span>
									</a>
								</td>
								<td>
									<a th:href="@{/admin/students/delete/}+${student.studentID}">
										<span th:text="#{caption.delete}"></span>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
