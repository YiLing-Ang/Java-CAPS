<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="lecturer-layout :: headsection">
	<meta charset="ISO-8859-1">
	<title>CAPS</title>
	<link rel="stylesheet" th:href="@{/css/simple.css}" />
</head>
<div class="alert" th:text="${error}"><span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
Â Error message</div>
<body>
	<div th:replace="lecturer-layout :: lecturer-menu"></div>
	<div class="container">
		<div class="row">
			<div class="col" style="margin:20px;">
				<form action="#"
					th:action="@{/lecturer/courses/{cid}/editstatus/{sid}(cid=${course.courseID},sid=${student.studentID})}"
					th:object="${request}" method="post">
					<table class="table table-borderless">
						<tbody>
							<tr>
								<td>
									<h5><a th:href="@{/lecturer/courses/list}" th:utext="#{menu.ViewCourses}">View All
											Courses</a></h5>
									<h5>Request to Admin</h5>
									<h5>Course ID: <span align="center" th:text="${course.courseID}">
										</span></h5>
									<h5>Student Name: <span align="center" th:text="${student.name}">
										</span></h5>
									<h5>Student ID: <span align="center" th:text="${student.studentID}">
										</span></h5>
								</td>
							</tr>

							<tr>
								<td>
									<fieldset>
										<input type="radio" th:field="*{decision}" th:value="APPROVED" />
										<label th:text="#{caption.approve}"></label> &nbsp;&nbsp; <input type="radio"
											th:field="*{decision}" th:value="REJECTED" /> <label
											th:text="#{caption.reject}"></label>
									</fieldset>
								</td>
							</tr>
							<tr>
								<td>
									<fieldset>
										<span th:text="#{fieldLabel.managerComment}">Lecturer
											Comment</span> <br>
										<textarea rows="4" cols="60" th:field="*{comment}"> Text Area</textarea>
									</fieldset>
								</td>
							</tr>
							<tr>
								<td>
									<fieldset>
										<input th:type="submit" value="Submit Request" class="btn btn-primary" />
									</fieldset>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
