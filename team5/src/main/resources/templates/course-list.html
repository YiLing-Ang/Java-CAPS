<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: headsection">
	<meta charset="ISO-8859-1">
	<title>CAPS</title>
	<link rel="stylesheet" th:href="@{/css/simple.css}" />
</head>

<body>
	<div th:replace="layout :: admin-menu"></div>
	
	<div th:if="${#lists.isEmpty(clist)}">
		<div class="container">
			<div class="row">
				<div class="col-3" style="margin-top: 15px; margin-bottom: 15px;">
					<h4>Course Lists</h4>
				</div>

			</div>
			<div class="row" style="margin-top:100px;">
				<div class="col" align="center">
					<img src="/images/no-data.png">
				</div>
			</div><br>
			<div class="row">
				<div class="col" style="text-align:center;">
					<h4>There are no courses yet.</h4>
					<h5 style="text-decoration: underline;">
						<a th:href="@{/admin/courses/create}">Add New Course</a>
					</h5>
				</div>
			</div>
		</div>
	</div>
	
	<div th:if="${not #lists.isEmpty(clist)}">
		<div class="container">
			<div class="row">
				<div class="col-3" style="margin-top: 15px; margin-bottom: 15px;">
					<h4>Course Lists</h4>
				</div>
				<div class="col-6"></div>
				<div class="col-3" style="margin-top: 20px; margin-bottom: 20px; text-align:right;">
					<h5 style="text-decoration: underline;"><a th:href="@{/admin/courses/create}">Add Course</a></h5>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<table class="table table-striped">
						<thead>
							<tr class="listHeading">
								<th><span th:text="#{fieldLabel.courseID}"></span></th>
								<th><span th:text="#{fieldLabel.classPax}"></span></th>
								<th><span th:text="#{fieldLabel.code}"></span></th>
								<th><span th:text="#{fieldLabel.courseDays}"></span></th>
								<th><span th:text="#{fieldLabel.credits}"></span></th>
								<th><span th:text="#{fieldLabel.description}"></span></th>
								<th><span th:text="#{fieldLabel.fee}"></span></th>
								<th><span th:text="#{fieldLabel.lessonDay}"></span></th>
								<th><span th:text="#{fieldLabel.maxCap}"></span></th>
								<th><span th:text="#{fieldLabel.name}"></span></th>
								<th><span th:text="#{fieldLabel.room}"></span></th>
								<th><span th:text="#{fieldLabel.startDate}"></span></th>
								<th><span th:text="#{caption.Teach}"></span></th>
								<th><span th:text="#{caption.edit}"></span></th>
								<th><span th:text="#{caption.delete}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="course : ${clist}" class="listRecord">
								<td align="left" th:text="${course.courseID}"></td>
								<td align="left" th:text="${course.classPax}"></td>
								<td align="left" th:text="${course.code}"></td>
								<td align="left" th:text="${course.courseDays}"></td>
								<td align="left" th:text="${course.credits}"></td>
								<td align="left" th:text="${course.description}"></td>
								<td align="left" th:text="${course.fee}"></td>
								<td align="left" th:text="${course.lessonDay}"></td>
								<td align="left" th:text="${course.maxCap}"></td>
								<td align="left" th:text="${course.name}"></td>
								<td align="left" th:text="${course.room}"></td>
								<td align="left" th:text="${course.startDate}"></td>

								<td> <a th:href="@{/admin/courses/assign/}+${course.courseID}"><span
											th:text="#{caption.assign}"></span></a></td>
								<td>
									<a th:href="@{/admin/courses/edit/}+${course.courseID}">
										<span th:text="#{caption.edit}"></span>
									</a>
								</td>
								<td>
									<a th:href="@{/admin/courses/delete/}+${course.courseID}">
										<span th:text="#{caption.delete}"></span>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
