<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: headsection">
	<meta charset="ISO-8859-1">
	<title>CAPS</title>
	<link rel="stylesheet" th:href="@{/css/simple.css}" />
</head>

<body>
	<div th:replace="layout :: admin-menu"></div>
	
	<div th:if="${#lists.isEmpty(elist)}">
		<div class="container">
			<div class="row">
				<div class="col-3" style="margin-top: 15px; margin-bottom: 15px;">
					<h4>Enrollment Lists</h4>
				</div>
			</div>
			<div class="row" style="margin-top:100px;">
				<div class="col" align="center">
					<img src="/images/no-data.png">
				</div>
			</div><br>
			<div class="row">
				<div class="col" style="text-align:center;">
					<h4>There are no enrollments yet.</h4>
					<h5 style="text-decoration: underline;">
						<a th:href="@{/admin/courses/enroll/create}">Add New Enrollment</a>
					</h5>
				</div>
			</div>
		</div>
	</div>
	
	<div th:if="${not #lists.isEmpty(elist)}">
		<div class="container">
			<div class="row">
				<div class="col-3" style="margin-top: 15px; margin-bottom: 15px;">
					<h4>Course Enrollment Lists</h4>
				</div>
				<div class="col-6"></div>
				<div class="col-3" style="margin-top: 20px; margin-bottom: 20px; text-align:right;">
					<h5 style="text-decoration: underline;">
						<a th:href="@{/admin/courses/enroll/create}">Add Course Enrollment</a>
					</h5>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<table class="table table-striped">
						<thead>
							<tr>
								<th><span th:text="#{fieldLabel.studentID}"></span></th>
								<th><span th:text="#{fieldLabel.courseID}"></span></th>
								<th><span th:text="#{fieldLabel.eventType}"></span></th>
								<th><span th:text="#{fieldLabel.score}"></span></th>
								<th><span th:text="#{caption.edit}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="student_course : ${elist}" class="listRecord">

								<td align="left" th:text="${student_course.studentID.studentID}"></td>
								<td align="left" th:text="${student_course.courseID.courseID}"></td>
								<td align="left" th:text="${student_course.eventType.toString()}"></td>
								<td align="left" th:text="${student_course.score}"></td>
								<td>
									<a th:href="@{/admin/courses/enroll/edit/}+${student_course.sc_ID}">
										<span th:text="#{caption.edit}"></span>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
