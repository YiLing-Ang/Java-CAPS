<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>CAPS</title>
	<link rel="stylesheet" th:href="@{/css/simple.css}" />
</head>


<body>
	<h3>Select Student Page</h3>
	<div th:if="${not #lists.isEmpty(sclist)}">
		<table style="border: 1;">

			<tr class="listHeading">
				<th><span th:text="#{fieldLabel.studentID}"></span></th>
				<th><span th:text="#{fieldLabel.name}"></span></th>
				<th><span th:text="#{fieldLabel.email}"></span></th>
				<th><span th:text="#{caption.grade}"></span></th>
			</tr>
			<tr th:each="enrolment : ${sclist}" class="listRecord">
				<td align="left" th:text="${enrolment.studentID.studentID}">Course Id</td>
				<td align="left" th:text="${enrolment.studentID.name}">Course Id</td>
				<td align="left" th:text="${enrolment.score}">Name</td>

				<td><a th:href="${'/lecturer/'+{lecturer.lecturerID}+'/courses/'+{course.courseID}+'/grade/'+{enrolment.studentID.studentID}}" class="btn btn-default"><span
							th:text="#{caption.grade}"></span></a></td>
			</tr>
		</table>
	</div>
	<a th:href="@{/admin/courses/list}">Back</a>
</body>

</html>
