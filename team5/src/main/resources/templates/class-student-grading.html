<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="lecturer-layout :: headsection">
	<meta charset="ISO-8859-1">
	<title>CAPS</title>
	<link rel="stylesheet" th:href="@{/css/simple.css}" />
</head>

<body>
	<div th:replace="lecturer-layout :: lecturer-menu"></div>
	<div class="container">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<form action="#"
					th:action="${'/lecturer/courses/'+{course.courseID}+'/grade/'+{enrolment.studentID.studentID}}"
					th:object="${enrolment}" method="post">
					<fieldset>
						<input type="hidden" th:value="*{eventType}" name="placeholder" />
					</fieldset>
					<h5 style="text-align:center;">
						Student ID: <span th:text="${enrolment.studentID.studentID}">
						</span>
					</h5>
					<table class="table table-borderless">
						<tbody>
							<tr>
								<td><span th:text="#{fieldLabel.sc_ID}"></span></td>
								<td>
									<fieldset>
										<input type="text" th:field="*{sc_ID}" readonly="readonly" />
									</fieldset>
								</td>
								<td th:if="${#fields.hasErrors('sc_ID')}" th:errors="*{sc_ID}"></td>
							</tr>
							<tr>
								<td><span th:text="#{fieldLabel.courseID}"></span></td>
								<td>
									<fieldset>
										<input type="text" th:field="*{courseID.courseID}" readonly="readonly" />
									</fieldset>
								</td>
								<td th:if="${#fields.hasErrors('courseID')}" th:errors="*{courseID}"></td>
							</tr>
							<tr>
								<td><span th:text="#{fieldLabel.score}"></span></td>
								<td>
									<fieldset>
										<input type="text" th:field="*{score}" />
									</fieldset>
								</td>
								<td th:if="${#fields.hasErrors('score')}" th:errors="*{score}"></td>
							</tr>
							<tr>

								<td>
									<div style="padding-top:15px;">
										<a th:href="${'/lecturer/courses/'+{course.courseID}+'/grade/'}">Back</a>
									</div>
								</td>
								<td colspan="2">
									<fieldset>
										<input type="submit" value="Update" class="btn btn-primary" />
									</fieldset>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
</body>

</html>
