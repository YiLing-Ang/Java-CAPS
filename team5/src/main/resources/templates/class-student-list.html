<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="lecturer-layout :: headsection">
	<meta charset="ISO-8859-1">
	<title>CAPS</title>
	<link rel="stylesheet" th:href="@{/css/simple.css}" />
</head>


<body>
	<div th:replace="lecturer-layout :: lecturer-menu"></div>
	<h5>Select Student Page</h5>
	<div th:if="${not #lists.isEmpty(sclist)}">
		<table style="border: 1;" align="center">

			<tr class="listHeading">
				<th><span th:text="#{fieldLabel.studentID}"></span></th>
				<th><span th:text="#{fieldLabel.name}"></span></th>
				<th><span th:text="#{fieldLabel.email}"></span></th>
				<th><span th:text="#{caption.grade}"></span></th>
			</tr>
			<tr th:each="enrolment : ${sclist}" class="listRecord">
				<td align="left" th:text="${enrolment.studentID.studentID}">Student Id</td>
				<td align="left" th:text="${enrolment.studentID.name}">Name</td>
				<td align="left" th:text="${enrolment.score}">Grade</td>

				<td><a th:href="${'/lecturer/courses/'+{course.courseID}+'/grade/'+{enrolment.studentID.studentID}}"
						class="btn btn-default"><span th:text="#{caption.grade}"></span></a></td>
			</tr>
			<tr>
				<td>
					<a th:href="@{/lecturer/courses/list}">Back</a>
				</td>
			</tr>
		</table>
	</div>

</body>

</html>
