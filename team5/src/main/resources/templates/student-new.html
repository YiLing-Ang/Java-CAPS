<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: headsection">
	<meta charset="ISO-8859-1">
	<title>CAPS</title>
	<link rel="stylesheet" th:href="@{/css/simple.css}" />
</head>

<body>
	<div th:replace="layout :: admin-menu"></div>
	<div class="container">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<form action="#" th:action="@{/admin/students/create}" th:object="${student}" method="post">
					<h5 style="text-align:center; margin:15px;">New Student Page</h5>
					<table class="table table-borderless">
						<tbody>
							<tr>
								<td><span th:text="#{fieldLabel.studentID}"></span></td>
								<td>
									<fieldset>
										<input type="text" th:field="*{studentID}" />
									</fieldset>
								</td>
								<td th:if="${#fields.hasErrors('studentID')}" th:errors="*{studentID}"></td>
							</tr>
							<tr>
								<td><span th:text="#{fieldLabel.email}"></span></td>
								<td>
									<fieldset>
										<input type="text" th:field="*{email}" />
									</fieldset>
								</td>
								<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
							</tr>
							<tr>
								<td><span th:text="#{fieldLabel.name}"></span></td>
								<td>
									<fieldset>
										<input type="text" th:field="*{name}" />
									</fieldset>
								</td>
								<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
							</tr>
							<tr>
								<td>
									<div style="padding-top:15px;">
										<a th:href="@{/admin/students/list}">Back</a>
									</div>
								</td>
								<td colspan="2">
									<fieldset>
										<input type="submit" value="Create" class="btn btn-primary" />
									</fieldset>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
</body>

</html>
