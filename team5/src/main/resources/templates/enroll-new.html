<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>CAPS</title>
	<link rel="stylesheet" th:href="@{/css/simple.css}" />
</head>

<body>
	<h3>New Course Enrollment page</h3>

	<form action="#" th:action="@{/admin/courses/enroll/create}" th:object="${student_course}" method="post">
		<table>
			<tbody>
				<tr>
					<td><span th:text="#{fieldLabel.sc_ID}"></span></td>
					<td>
						<fieldset>
							<input type="text" th:field="*{sc_ID}" />
						</fieldset>
					</td>
					<td th:if="${#fields.hasErrors('sc_ID')}" th:errors="*{sc_ID}"></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.studentID}"></span></td>
					<td>
						<fieldset>
							<input type="text" th:field="*{studentID}" />
						</fieldset>
					</td>
					<td th:if="${#fields.hasErrors('studentID')}" th:errors="*{studentID}"></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.courseID}"></span></td>
					<td>
						<fieldset>
							<input type="text" th:field="*{courseID}" />
						</fieldset>
					</td>
					<td th:if="${#fields.hasErrors('courseID')}" th:errors="*{courseID}"></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.score}"></span></td>
					<td>
						<fieldset>
							<input type="text" th:field="*{score}" />
						</fieldset>
					</td>
					<td th:if="${#fields.hasErrors('score')}" th:errors="*{score}"></td>
				</tr>
				
				<tr>
					<td>
						<fieldset>
							<input type="submit" value="Create" class="blcass" />
						</fieldset>
					</td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</form>
	<a th:href="@{/admin/courses/enroll/list}">Back</a>
</body>

</html>
